<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/jpg" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"></script>
    <title>HangMan Game</title>
</head>

<body>
    <div id="background" class="container">
        <h1>HangMan</h1>
        <div id="jeu">
            <div class="instruction">
                Cliquer sur une lettre pour dévoiler le mot !!
            </div>
            <div id="colonne_grille">
                <div id="colonne_gauche">
                    <img id="pendu" src="images/pendu.png" alt="pendu" />
                </div>
                <div id="colonne_droite">
                    <div>
                        Indice :<br />
                        <strong id="indice">Indice pour le mot à trouver</strong>
                    </div>
                    <form id="formulaire">

                        <input type="text" onkeyup="this.value=this.value.toUpperCase()" id="devine"
                            class="form-control" placeholder="Devinez le mot !" />
                        <br>
                        <button type="submit" class="btn">Deviner</button>
                    </form>
                    <button id="partie" class="bubbly-button">Nouvelle partie !</button>
                </div>
            </div>
            <section id="clavier">
                <div id="lettre_grille">
                    <div id="lettre" class="lettre">A</div>
                    <div id="lettre" class="lettre">B</div>
                    <div id="lettre" class="lettre">C</div>
                    <div id="lettre" class="lettre">D</div>
                    <div id="lettre" class="lettre">E</div>
                    <div id="lettre" class="lettre">F</div>
                    <div id="lettre" class="lettre">G</div>
                    <div id="lettre" class="lettre">H</div>
                    <div id="lettre" class="lettre">I</div>
                    <div id="lettre" class="lettre">J</div>
                    <div id="lettre" class="lettre">K</div>
                    <div id="lettre" class="lettre">L</div>
                    <div id="lettre" class="lettre">M</div>
                    <div id="lettre" class="lettre">N</div>
                    <div id="lettre" class="lettre">O</div>
                    <div id="lettre" class="lettre">P</div>
                    <div id="lettre" class="lettre">Q</div>
                    <div id="lettre" class="lettre">R</div>
                    <div id="lettre" class="lettre">S</div>
                    <div id="lettre" class="lettre">T</div>
                    <div id="lettre" class="lettre">U</div>
                    <div id="lettre" class="lettre">V</div>
                    <div id="lettre" class="lettre">W</div>
                    <div id="lettre" class="lettre">X</div>
                    <div id="lettre" class="lettre">Y</div>
                    <div id="lettre" class="lettre">Z</div>
                </div>
                <div id="mot">
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div id="copyright" class="container">
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        // Animation bouton
        var animateButton = (e) => {

            e.preventDefault;
            //reset animation
            e.target.classList.remove('animate');

            e.target.classList.add('animate');
            setTimeout(function () {
                e.target.classList.remove('animate');
            }, 700);
        };

        var bubblyButtons = document.getElementsByClassName("bubbly-button");

        for (var i = 0; i < bubblyButtons.length; i++) {
            bubblyButtons[i].addEventListener('click', animateButton, false);
        }
    </script>
</body>

</html>
