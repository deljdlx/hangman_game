<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/jpg" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"></script>
    <title>HangMan Game</title>
</head>

<body>
    <div id="background" class="container">
        <h1>HangMan Game</h1>
        <div id="jeu">
            <div class="instruction">
                Cliquer sur les lettres pour dévoiler le mot !!
            </div>
            <div id="colonne_grille">
                <div id="colonne_gauche" >
                    <img id="pendu" src="images/pendu.png" alt="pendu" />
                </div>
                <div id="colonne_droite">
                    <div>
                        Indice :<br/>
                        <strong id="indice">Indice pour le mot à trouver</strong>
                    </div>
                    <form id="formulaire">
                        
                        <input id="devine" class="form-control" placeholder="Devinez le mot !" />
                     <br>
                      <button type="submit" class="btn">Deviner</button>
                    </form>
                    <div>
                        Score :<br/>
                        <div id="score"></div>
                    </div>

                    <button id="partie" class="bubbly-button">Nouvelle partie !</button>
                </div>
            </div>
            <section id="clavier">
            <div id="lettre_grille">
                <span class="lettre">a</span>
                <span class="lettre">b</span>
                <span class="lettre">c</span>
                <span class="lettre">d</span>
                <span class="lettre">e</span>
                <span class="lettre">f</span>
                <span class="lettre">g</span>
                <span class="lettre">h</span>
                <span class="lettre">i</span>
                <span class="lettre">j</span>
                <span class="lettre">k</span>
                <span class="lettre">l</span>
                <span class="lettre">m</span>
                <span class="lettre">n</span>
                <span class="lettre">o</span>
                <span class="lettre">p</span>
                <span class="lettre">q</span>
                <span class="lettre">r</span>
                <span class="lettre">s</span>
                <span class="lettre">t</span>
                <span class="lettre">u</span>
                <span class="lettre">v</span>
                <span class="lettre">w</span>
                <span class="lettre">x</span>
                <span class="lettre">y</span>
                <span class="lettre">z</span>
             </div>
                <div id="mot">
                    Mot à trouver
                </div>
           </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
